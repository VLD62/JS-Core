<html>
<head>
    <title>Example 15.5</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <style type="text/css">
        div { position: absolute; background-color: #000000; left: 50px; top: 50px; width: 150px; height: 150px; margin: 5px; }
    </style>
    <script type="text/javascript">
        $(function(){
            $("#right").click(function () {
                $(".block").animate({"left": "+=30px"},"slow");
            })
            $("#left").click(function () {
                $(".block").animate({"left": "-=30px"},"slow");
            })
            $("#down").click(function () {
                $(".block").animate({"top": "+=30px"},"slow");
            })
            $("#up").click(function () {
                $(".block").animate({"top": "-=30px"},"slow");
            })
        });
    </script>
</head>
<body>
<button id="left">Left</button>
<button id="right">Right</button>
<button id="up">Up</button>
<button id="down">Down</button>
<div class="block"></div>
</body>
</html>
