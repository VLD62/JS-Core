<html>
<head>
    <title>Example 14.2</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>

    <style type ="text/css">
        div { border:2px solid red; }
        .c11 { background-color: green; color: white;}
    </style>
    <script type="text/javascript">
        $(function(){
            $("#button1").click(function(){
                $("div").addClass("c11");
            })
            $("#button2").click(function(){
                $("div").removeClass("c11");
            })
            $("#button3").click(function(){
                $("div").toggleClass("c11");
            })
            $("#button4").click(function(){
                alert($("div").hasClass("c11"));
            });
        });
    </script>
</head>
<body>
<div>Div 1</div>
<div>Div 2</div>
<div>Div 3</div>
<button id="button1">addClass</button>
<button id="button2">removeClass</button>
<button id="button3">toggleClass</button>
<button id="button4">hasClass</button>
</body>
</html>
