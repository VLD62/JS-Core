<html>
<head>
    <title>Example 15.6</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <style type="text/css">
        div { width: 20px; height: 20px; margin: 2px; float:left; border: 1px solid #369; }
    </style>
    <script type="text/javascript">
        $(function(){
            var old_width = $("div").css("width");
            window.alert(old_width);

            var new_width = "120px";
            $("div").css("width", new_width);
        });
    </script>
</head>
<body>
<div>Hello, world!</div>
</body>
</html>
