<html>
<head>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
        $(function(){
            $("tr:even").css("background-color","green");
            $("tr:odd").css("background-color","yellow");
            $("tr:first").css("background-color","silver");
            $("tr:last").css("background-color","red");
            $("header").css("border","3px solid #f00");
            $("td:empty").css("background-color","red");

        });
</script>
</head>
<body>
<table width="100%">
    <tr>
        <td>1</td><td>2</td><td>3</td><td>4</td>
    </tr>
    <tr>
        <td>5</td><td></td><td>7</td><td>8</td>
    </tr>
    <tr>
        <td>9</td><td>10</td><td>11</td><td></td>
    </tr>
    <tr>
        <td></td><td>14</td><td>15</td><td>16</td>
    </tr>
</table>
</body>
</html>
