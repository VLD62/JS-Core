<html>
<head>
    <title>Example 16.2</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
           $("p").hover(function () {
               var second = $(this).data("first");
               var first = $(this).data("second");
               window.alert(first + " " + second);
           }, function () {
               $("p").empty();
           });
        });
    </script>
</head>
<body>
    <p data-first="1" data-second="2">Data</p>
</body>
</html>
