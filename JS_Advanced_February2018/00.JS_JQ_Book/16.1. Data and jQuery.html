<html>
<head>
    <title>Example 16.1</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
        //save data
            $("div:first").data("txt","Hello, World!");
            //restore data
            var txt = $("div:first").data("txt");

            window.alert(txt);
            //remove data
            $("div:first").removeData("txt");
        });
    </script>
</head>
<body>
    <div>Data</div>
</body>
</html>
