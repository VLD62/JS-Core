<html>
<head>
    <title>Example 17.2</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("p").before("<b>before text</b>");
            $("p").after("<b>after text</b>");
        });
    </script>
</head>
<body>
    <p>Test</p>
</body>
</html>
