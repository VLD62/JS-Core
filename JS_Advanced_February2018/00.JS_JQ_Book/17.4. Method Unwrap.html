<html>
<head>
    <title>Example 17.4</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function () {
        $("#b1").click(function (){
            $("a").wrapInner("<i></i>").wrap("<li></li>");
            $("li").wrapAll("<ol></ol>");
        });
        $("#b2").click(function (){
            $("a").unwrap();
        });
    });
    </script>
</head>
<body>
    <a href="http://www.discovery.com">Discovery</a>
    <a href="http://www.nationalgeographic.com">National Geographic</a>
    <a href="http://www.booking.com">Booking</a>
    <a href="http://www.tripadvisor.com">TripAdvisor</a>
    <a href="http://www.livejournal.com">LiveJournal</a>
    <button id="b1">Wrap</button>
    <button id="b2">Unwrap</button>
</body>
</html>
