<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extract Parenthesis</title>
</head>
<body>
<script>
    function extract(elementId) {
        let para = document.getElementById(elementId).textContent;
        let pattern = /\(([^)]+)\)/g;
        let result = [];

        let match = pattern.exec(para);

        while (match) {
            result.push(match[1]);
            match = pattern.exec(para);
        }

        return result.join('; ')
    }
</script>


</body>
</html>
