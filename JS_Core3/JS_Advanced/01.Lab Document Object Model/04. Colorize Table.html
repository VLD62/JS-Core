  </table>
  <button onclick="colorize()">Colorize</button>
  <script>
    function colorize() {
        let table = document.getElementById("Table1");   
        let rows = Array.from(document.getElementsByTagName("tr"));   
        rows.forEach((row,index) => {
          if (index % 2 != 0) {
            row.style.backgroundColor = "Teal";
          }
        });
    }
  </script>
