<html>
    <head></head>
    <body>
        <p id="content">
            Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or
            other fruits (even apples).
        </p>
        <script>
        let textContent = document.getElementById("content").textContent;
        let regex = new RegExp (/\(([\w\s]*)\)/,"g");   
        let text = []
        while (match = regex.exec(textContent)) {
            text.push(match[1]);
        }
        alert(textContent);
        alert(text.join("; "));

        
        </script>
    </body>
</html>
